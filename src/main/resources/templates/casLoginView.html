<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title='Registration Page 2')"></head>

<body style="width: 50%; margin: auto">

<div style="background-color: white; height: 10%; margin-top: 15%" >
    <img src="http://www.tarimkredi.org.tr/images/1.png" style="max-width: 100%"/>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-6">
            <form method="post" class="form-horizontal" style="margin: 5%" th:object="${credential}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <span th:each="err : ${#fields.errors('*')}" th:utext="${err}"/>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-10">
                        <input th:field="*{username}" type="text" class="form-control" id="username" />

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-10">
                        <input th:field="*{password}" type="password" class="form-control" id="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                        <input type="hidden" name="_eventId" value="submit"/>
                        <input type="hidden" name="geolocation"/>
                        <input class="btn btn-info btn-block"
                               name="submit"
                               accesskey="l"
                               th:value="Login"
                               tabindex="6"
                               type="submit"/>
                    </div>
                    <br/>
                    <div class="col-sm-offset-2 col-sm-10" style="text-align: center">
                        <b>OR</b>
                    </div>
                    <br/>
                    <div class="col-sm-offset-2 col-sm-10" style="text-align: center">
                        <a th:href="@{'~' + ${flowExecutionUrl} + '&_eventId_register'}">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:replace="fragments/scripts :: scripts"></script>

</body>

</html>
