<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title='Registration Page 2')"></head>

<style>
    .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
    }
</style>

<body style="width: 50%; margin: auto">

    <div style="background-color: white; height: 10%; margin-top: 15%" >
        <img src="http://www.tarimkredi.org.tr/images/1.png" style="max-width: 100%"/>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-6">
                <form method="post" class="form-horizontal" th:object="${register}">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="username">Username:</label>
                        <div class="col-sm-10">
                            <input th:field="*{username}" type="text" class="form-control" id="username" />
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info btn-block" name="_eventId_password">>> Next(Password)</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:replace="fragments/scripts :: scripts"></script>

</body>

</html>
